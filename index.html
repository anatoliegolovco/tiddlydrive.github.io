<!DOCTYPE html>
<html>
  <head>
    <title id="top-title">Tiddly Drive</title>
    <meta charset='utf-8' />
    <link type="text/css" rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="/materialize.min.css">
    <link rel="stylesheet" href="/icon.css">
    <script src="/jquery.min.js"></script>
    <script src="/materialize.min.js"></script>
  </head>
  <body>
    <div id="toolbar"></div>
    <iframe id="content"></iframe>
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large modal-trigger waves-effect waves-light gray lighten-2" href="#settings"><i class="material-icons">settings</i></a>
    </div>
    <div id="settings" class="modal">
      <div class="modal-content">
        <h4>Tiddly Drive Settings</h4>
        <p>
          <div class="container">
            <div class="row">
              <div class="col s12 tooltipped" data-position="bottom" data-delay="50" data-tooltip="Not recommended for large files">
                <input type="checkbox" id="enable-autosave" checked="checked" />
                <label for="enable-autosave">Enable autosave</label>
              </div>
            </div>
            <div class="row">
              <div class="col s3">
                <a class="waves-effect waves-light btn disabled" id="auth">Authenticate</a>
              </div>
            </div>
          </div>
        </p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>
    <script type="text/javascript" src="/index.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
